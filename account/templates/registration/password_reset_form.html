{% extends "base.html" %}

{% block title %}Zresetuj swoje hasło{% endblock %}

{% block content %}
  <h1 id="reset_form">Zapomniałeś hasła?</h1>
  <p>Wprowadź email, na który wyślemy link do zresetowania hasła.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Wyślij email" id="pass_reset_btn"></p>
    {% csrf_token %}
  </form>
{% endblock %}
